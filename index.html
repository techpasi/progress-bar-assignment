<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Multi-coloured Progress Bars Assignment</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <h2 class="center"> Progrss Bar Assignment </h2>
    <hr>
    
    <div class="container">
        <div class="progress-bar" id="pro1">
            <div class="success">0%</div>  
        </div>
        <div class="progress-bar" id="pro2">
            <div class="danger">0%</div>  
        </div>
        <div class="progress-bar" id="pro3">
            <div class="default">0%</div>  
        </div>
        <div class="progress-bar" id="pro4">
            <div class="info">0%</div>  
        </div>
        <div class="progress-bar" id="pro5">
            <div class="warning">0%</div>  
        </div>
    </div>
    
    <hr>
    <div class="center">
        <button class="button" onClick="finish()"> Finish </button>
    </div>
</body>
</html>
